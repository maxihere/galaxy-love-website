<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <title>Do You Love Me?</title>

    <style>
        body {
            background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 50px;
            color: #ff9dfc;
            text-shadow: 0 0 20px #ff00ff;
        }

        .buttons {
            margin-top: 50px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px;
            transition: 0.2s;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
        }

        #noBtn {
            background: white;
            color: black;
            position: absolute;
        }

        #celebration {
            display: none;
            font-size: 40px;
            margin-top: 40px;
            color: gold;
            text-shadow: 0 0 20px gold;
        }
    </style>
</head>
<div class="stars"></div>

<h1>Do You Love Me? üíñ</h1>

<div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòè</button>
</div>

<div id="celebration">
    üéÜ YAYYYY I KNEW IT!!! I LOVE YOU MORE üò≠üíñ üéÜ
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");

    // Move NO button randomly when mouse comes near
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 200);
        const y = Math.random() * (window.innerHeight - 200);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES button celebration
    yesBtn.addEventListener("click", function() {
        celebration.style.display = "block";
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function celebrate() {
    for (let i = 0; i < 10; i++) {
        confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.6 }
        });
    }
}
</script>

<div class="stars"></div>

</html>
